<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Baking Baby PH</title>
	<link rel="shortcut icon" href="images/logo.ico">
	<!-- Bootstrap 4.5 CSS -->
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<!-- Style CSS -->
	<link rel="stylesheet" href="css/style.css">
	<!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css?family=Montserrat:300,400,500,600,700&display=swap" rel="stylesheet">
	<link href='https://fonts.googleapis.com/css?family=Calligraffitti' rel='stylesheet'>
<link href='https://fonts.googleapis.com/css?family=Allerta' rel='stylesheet'>
</head>
<body>



	<!-- Navigation -->
    <nav class="navbar bg-company-pink navbar-light navbar-expand-lg">
        <div class="container">
            <a href="index.html" class="navbar-brand"><img src="images/logo circle (1).png" alt="logo" >Baking Baby PH</a>

           
        </div>
    </nav>
    <!-- End Navigation -->
    
    <div class="container">
        <div class="row">

                   
                    <p class="display-3 mt- py-auto ml-5">Admin Log In</p>

                    <!--RIGHT SIDE: INPUT TYPES-->
            <div class="col-md-6 no-gutters mt-5 ml-5" >
                <div class="rightside d-flex justify-content-center align-items-center">
                 
                    <form action="/" method="POST"  >
                        <!--INPUT EMAIL-->
                        <div class="form-group">
                            <label for="email">Email Address</label>
                            <input class="form-control" type="email"  id="email" name="email" placeholder="Enter Email Address" style="width: 100%;">
                        </div>
    
                        <!--INPUT PASSWORD-->
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input class="form-control" type="password"  id="password" name="password" placeholder="Enter Password" 
                            style="width: 100%;"/>
                        </div>
                        
                        
                        <form action="/" method="GET">
                        <div class="form-group">
                        <!--BUTTON-->
                       <center><button type="submit" class="btn btn-primary btn-lg">Sign In</button></center> 
                        </div>
                        </form>
                        
                    </form>
                
                </div>
            </div>
        </div>
        </div>

    </div>
    
  

	<!-- Script Source Files -->

	<!-- jQuery -->
	<script src="js/jquery-3.5.1.min.js"></script>
	<!-- Bootstrap 4.5 JS -->

	<!-- Popper JS -->
	<script src="js/popper.min.js"></script>
	<!-- Font Awesome -->
	<script src="js/all.min.js"></script>
